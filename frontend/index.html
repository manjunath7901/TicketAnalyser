<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA Ticket Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé´ JIRA Ticket Analyzer</h1>
            <p>Find all tickets commented by a specific user</p>
        </header>

        <div class="form-section">
            <form id="jiraForm">
                <div class="form-group">
                    <label for="jiraUrl">JIRA Base URL:</label>
                    <input type="url" id="jiraUrl" placeholder="https://your-jira-instance.com" required>
                </div>

                <div class="form-group">
                    <label for="searchEmail">Search by Email:</label>
                    <input type="email" id="searchEmail" placeholder="user@company.com" required>
                </div>

                <div class="form-group">
                    <label for="token">API Token:</label>
                    <input type="password" id="token" placeholder="Enter your JIRA API token" required>
                </div>

                <div class="form-group">
                    <label for="fromDate">From Date (optional):</label>
                    <input type="date" id="fromDate">
                </div>

                <div class="form-group">
                    <label for="toDate">To Date (optional):</label>
                    <input type="date" id="toDate">
                </div>

                <div class="form-actions">
                    <button type="button" id="testAuthBtn" class="test-btn">
                        <span id="testBtnText">üîê Test Authentication</span>
                        <span id="testLoadingSpinner" class="spinner" style="display: none;">‚è≥ Testing...</span>
                    </button>
                    
                    <button type="submit" id="searchBtn">
                        <span id="btnText">üîç Search Tickets</span>
                        <span id="loadingSpinner" class="spinner" style="display: none;">‚è≥ Searching...</span>
                    </button>
                </div>
            </form>
        </div>

        <div id="authResult" class="auth-result" style="display: none;">
            <h3 id="authTitle">üîê Authentication Result</h3>
            <p id="authMessage"></p>
            <div id="authDetails"></div>
        </div>

        <div id="results" class="results-section" style="display: none;">
            <h2>Search Results</h2>
            <div id="resultsSummary" class="summary"></div>
            <div id="ticketsContainer"></div>
        </div>

        <div id="error" class="error-section" style="display: none;">
            <h3>‚ùå Error</h3>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
